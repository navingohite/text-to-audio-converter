<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-L85RJPZEHX');
  </script>
  <link rel="stylesheet" href="style.css">

  <title>Text To Audio Converter</title>
</head>
<body style="background-image: url('assets/bg.gif');">
  <div class="main">

    <!-- ----------------------------------------------------------------------- -->
    <!--                                Section 1                                -->
    <!-- ----------------------------------------------------------------------- -->
    <div id="section-1" class="section-alignment">

      <!-- Top content -->
      <h2 id="landing-header"><img src="assets/images/logo.png" width="500px" height="50" alt=""></h2>
      <div class="padding-semi-large"></div>

      <div class="padding"></div>

      <textarea type="text" style="color: darkturquoise; background-color: rgba(0, 0, 255, 0)" id="textInput" rows="5" placeholder="Enter text here to make audio."></textarea>

      <div class="padding-semi-large"></div>

      <!-- -------------------------- App store buttons -------------------------- -->

      <div id="app-store-buttons">
        <button id="speakTextButton" type="button" class="btn btn-outline-success" onclick="speakInputText()"><img src="https://img.icons8.com/ios/50/26e07f/medium-volume--v1.png"/></button>

        <p>|</p>

        <button id="pauseButton" class="button-standard" onclick="pauseSpeech()"><img src="https://img.icons8.com/ios/50/26e07f/pause--v1.png"/></button>

        <p>|</p>

            <button id="speakTextButton" type="button" class="btn btn-outline-danger" onclick="stopSpeech()"><img src="https://img.icons8.com/color/48/26e07f/stop.png"/></button>

      </div>
      <div id="dropdowns">
        <div class="optionsDiv">
          <select name="voiceOptions" id="voiceOptions" onchange="changeVoice(this.value)">
            <option value="voice1">Daniel's voice</option>
            <option value="voice7">Samantha's voice</option>
            <option value="voice3">Alex's voice</option>
            <option value="voice6">Olivia's voice</option>
            <option value="voice2">Raj's voice</option>
            <option value="voice4">Fiona's voice</option>
            <option value="voice5">Fred's voice</option>
            <option value="voice8">Tessa's voice</option>
            <option value="voice9">Victoria's voice</option>
          </select>
        </div>
        <div class="optionsDiv">
          <select name="speedOptions" id="speedOptions" onchange="changeVoiceSpeed(this.value)">
            <option value="speed1">1x speed</option>
            <option value="speed0.75">0.75x speed</option>
            <option value="speed0.5">0.5x speed</option>
            <option value="speed1.25">1.25x speed</option>
            <option value="speed1.5">1.5x speed</option>
            <option value="speed1.75">1.75x speed</option>
            <option value="speed2">2x speed</option>
          </select>
        </div>
      </div>
      <div id="indicators">
          <p>Designed by Navin Gohite</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
